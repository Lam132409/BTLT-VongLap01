<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<script>
    let n = 0;
    let number = 30;
    let total = 0;
    let count = 0;
    while (count < number) {
        if (n % 7 === 0) {
            total = total + n;
            count++;
        }
        n++;
    }
    document.write('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: '+total)
</script>
</body>
</html>
