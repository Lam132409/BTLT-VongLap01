<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT8</title>
</head>
<body>
<script>
    let a = Math.floor(Math.random() * 10);
    document.write(a);
    let num=0;
    do {
        num = +prompt('nhap so tu ban phim');
        if (num > a) {
            alert('nhập số nhỏ hơn');
        } else if (num == a) {
            alert("chuc mung ban");
        } else if (num < a) {
            alert('nhap so lon hon');
        }
    } while (num!=a);
</script>
</body>
</html>
